<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Güncelle</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Kullanıcı Güncelleme Sayfası</h1>
		</div>
		
		<form th:action="@{/users/save}" method="post" style="max-width: 600px; margin: 0 auto;"
		th:object="${user}"> 
		
		<input type = "hidden" th:field="*{id}" />
		
		<div class="m-3">
			<div class="form-group row">
				<label class = "col-form- Label col-4">Ad</label>
				<div class="col-8">
					<input type="text" class="form-control "th:field="*{firstName}" 
					required minlength="2" maxlength="25"/>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class = "col-form- Label col-4">Soyad</label>
				<div class="col-8">
					<input type="text" class="form-control" 
					th:field="*{lastName}" required minlength="2" maxlength="25"/>
				</div>
			</div>			
			
			<div class="form-group row">
				<label class = "col-form- Label col-4">Doğum Tarihi</label>
				<div class="col-8">
					<input type="date" class="form-control" th:field="*{birthDate}" required />
				</div>
			</div>			
			
			
			<div class="form-group row">
				<label class = "col-form- Label col-4">Telefon No</label>
				<div class="col-8">
					<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control"
					 th:field="*{phoneNumber}" required />
				</div>
			</div>			
			
			<div class="form-group row">
				<label class = "col-form- Label col-4">Email</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{email}" required />
				</div>
			</div>
			

			<div class="form-group row">
				<label class = "col-form- Label col-4">Şifre</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}" required
					minlength="6" maxlength="12" />
				</div>
			</div>		
			
<!--			<div class="form-group row">
				<label class = "col-form- Label col-4">Rol</label>
				<div class="col-8">
					<th:block th:each="role: ${listRoles}">
					<input type="checkbox" th:field="*{roles}" th:text="${role.name}" 
					 th:value="${role.id}" class="m-2" />
					 </th:block>
				</div>
			</div>		-->				
	
						
			<div>
				<button type="submit" class="btn btn-primary">Güncelle</button>
			</div>
		</div>
		</form>
	</div>
</body>    
</html>
